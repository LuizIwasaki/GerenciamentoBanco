<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> </link>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></link>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"></link>

    <link rel="stylesheet" href="style/css.css"/>
    <h:head>
        <title>Sistema de Banco</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                     <ui:insert name="conteudo">
                    <div class="card-header">
                        <h3>Funcionário</h3>

                    </div>
                    <div class="card-body">
                        <h:form >
                            <p:messages id="messages" showDetail="true" closable="true">
                                <p:autoUpdate/>
                            </p:messages>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <p:inputText type="text" class="form-control" value="#{controleFuncionario.funcionario.nomeFuncionario}" placeholder="Usuário"/>

                            </div>
                            
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                </div>
                                <p:inputMask type="text" class="form-control" mask="999.999.999-99" value="#{controleFuncionario.funcionario.cpfFuncionario}" placeholder="CPF"/>

                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <p:inputText type="password" class="form-control" value="#{controleFuncionario.funcionario.senhaFuncionario}" placeholder="Senha"/>
                            </div>
                            <div class="form-group">       
                                <h:commandLink class="btn float-right login_btn" value="Entrar" action="#{controleFuncionario.logarFuncionario()}" />
                                
                            </div>
                        </h:form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                           <a href="./cadastrarFuncionario.xhtml">Cadastrar funcionário aqui</a>
                        </div>

                    </div>
                         </ui:insert>
                </div>
            </div>
        </div>
    </h:body>
</html>
