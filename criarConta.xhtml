<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="./homeFuncionario.xhtml">
            <ui:define name="navegation">
                <div id="conta" style="background-color: #AFAFAF">
                 <h:form class="card">
                     <div class="p-field">
                          <p:inputText type="text" class="form-control"
                                       value="#{controleConta.conta.idCliente}" placeholder="Código do usuário"/>
                         <p:inputMask type="text" class="form-control" 
                                      value="#{controleConta.conta.agencia}" mask="9999" placeholder="Agência"/>
  
                         <p:inputMask type="text" class="form-control" mask="99999999-9"
                                      value="#{controleConta.conta.conta}" placeholder="Conta"/>
                        
                         <p:selectOneMenu value="#{controleConta.conta.tipoConta}">
                    <f:selectItem itemLabel="Conta Comum" itemValue="0"/>
                    <f:selectItem itemLabel="Conta Especial" itemValue="1"/>
                </p:selectOneMenu>
                         
                     <div class="p-field">
                         <p:inputNumber type="number"  class="form-control" 
                                        value="#{controleConta.conta.saldo}" placeholder="Saldo"/>
                         <p:inputNumber type="number"  class="form-control" 
                                        value="#{controleConta.conta.limite}" placeholder="Limite"/>
                        </div>

                        <div class="form-group">       
                            <p:commandButton class="btn float-right cadastrar_btn" value="Cadastrar" action="#{controleConta.cadastrarConta()}" />
                        </div>
                     </div>
                    </h:form>
                </div>
            </ui:define> 
        </ui:composition>           
    </body>
</html>
